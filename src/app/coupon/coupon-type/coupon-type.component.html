<div>

	<div class="form-row">
		<div class="col-md-12">
			<h3>优惠券类型</h3>
		</div>
		<div class="col-md-12">
			<button type="button" class="btn btn-primary btn-rect" (click)="add()">新增优惠券类型</button>
		</div>
	
		<div class="col-md-12">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th></th>
						<th>#</th>
						<th>优惠券类型名称</th>
						<th>优惠券类型描述</th>
						<th>排序序号</th>
						<th>编辑</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let ct of couponTypes; let i = index;" [class.active]="(selectedItemSet.has(i))">
						<td><input type="checkbox" (change)="checkboxChecked($event, i)" #checkbox></td>
						<th scope="row">{{ct.id}}</th>
						<td>{{ct?.type}}</td>
						<td>{{ct?.description}}</td>
						<td>{{ct?.sort_order}}</td>
						<td><i class="fa fa-edit" data-content="edit" (click)="edit(i)"></i></td>
						<td><i class="fa fa-trash" data-content="delete" data-toggle="modal" data-target="#deleteConfirm" (click)="delete(i)"></i></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div align="right" class="col-md-12">
			<button  id="btn-1" type="button" class="btn btn-primary btn-rect" (click)="swap()" [disabled]="swapBtnDisabled">交换排序序号</button>
			<button type="button" class="btn btn-success btn-rect" (click)="update()" [disabled]="updateBtnDisabled">保存更新</button>
		</div>		
	</div>

	<router-outlet></router-outlet>


	<!--Modal-->
	<div class="modal fade" id="deleteConfirm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">确认删除</h4>					
				</div>

				<div class="modal-body">
					请确认是否真的要删除该产品？
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" (click)="deleteConfirmed()" data-dismiss="modal">确定</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">取消</button>
				</div>
			</div>
		</div>
	</div>

	
</div>

<style>
	[data-content="edit"]:hover {
		color: #33ff56;
		cursor: pointer;

	}

	[data-content="delete"]:hover {
		color: #ff4832;
		cursor: pointer;
	}

	.col-md-12 {
		margin-top: 3rem;
	}

	#btn-1 {
		margin-right: 2rem;
	}


	.active {
		background-color: #c1c1c1;
		color: red;
	}


</style>
