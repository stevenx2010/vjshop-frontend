<app-login *ngIf="!loggedIn" (login)="checkLogin($event)"></app-login>

<div [hidden]="!loggedIn">
	<div class="bg-dark dk" id="wrap">	
		<app-navbar></app-navbar>
		<app-menu [username]="username" [lastLogin]="lastLogin" [imageUrl]="imageUrl" [email]="email"></app-menu>
		<div id="content">
		    <div class="outer">
		        <div class="inner bg-light lter">
		        	<div class="col-lg-12" style="padding-bottom: 800px;">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
