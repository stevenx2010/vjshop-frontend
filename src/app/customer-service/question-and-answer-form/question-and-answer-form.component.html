<form [formGroup]="form" (ngSubmit)="submit()">
	<div class="from-row">
		<div class="form-group col-md-12">
			<label>问题</label>
			<input type="text" class="form-control" formControlName="question" required>
			<div *ngIf="form.controls.question.touched && form.controls.question.errors" class="alert alert-danger">
				<div *ngIf="form.controls.question.errors.required">
					必须输入问题
				</div>
			</div>
		</div>

		<div class="form-group col-md-12">
			<label>回答</label>
			<textarea rows="4" class="form-control" formControlName="answer" required></textarea>
			<div *ngIf="form.controls.answer.touched && form.controls.answer.errors" class="alert alert-danger">
				<div *ngIf="form.controls.answer.errors.required">
					必须输入回答
				</div>
			</div>
		</div>
	
		<div class="col-md-12">
			<button type="submit" class="btn btn-success btn-rect"  [disabled]="!form.valid">保存数据</button>
			<button type="button" class="btn btn-danger btn-rect" (click)="cancel()">取消</button>
		</div>
	</div>
</form>

<style>
	.ng-valid[required], .ng-valid.required {
		border-left: 5px solid #42A948;
	}

	.ng-invalid:not(form) {
		border-left: 5px solid #a94442;
	}

	button {
		margin-top: 3rem;
		margin-right: 2rem;
		margin-bottom: 3rem;
	}
	
</style>
