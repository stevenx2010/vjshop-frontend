<div class="container">
	<h2>产品分类(Product Category)</h2>

	<button class="btn btn-primary" (click)="add()">新增产品分类(Add New Category)</button>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Description</th>
				<th>Sort Order</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let productCategory of productCategories; let i = index;" class="active" [class.active]="rowSelected && (selectedItems.indexOf(i)) >= 0">
				<td><input type="checkbox"  (change)="selectionChange($event, i)" #checkbox *ngIf="productCategory.name != '全部产品'"></td>
				<td>{{productCategory.name}}</td>
				<td>{{productCategory.description}}</td>
				<td>{{productCategory.sort_order}}</td>
				<td><i class="material-icons">edit</i></td>
				<td><i class="material-icons">delete</i></td>
			</tr>
		</tbody>
	</table>

	<button class="btn btn-primary" (click)="swap()" [disabled]="swapBtnDisabled">交换排序序号(Swap Sort Order)</button>
	<button class="btn btn-primary" (click)="update()" [disabled]="updateBtnDisabled">保存更新(Update)</button>


</div>

<style>

	.container button {
		margin-top: 2rem;
		margin-bottom: 2rem;
		margin-right: 2rem;
	}

.active {
		background-color: #ff4832;
		color: white;
	}


</style>
