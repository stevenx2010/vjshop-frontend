<div class="container">
	<h2>编辑产品分类</h2>
	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-group">
			<label for="name">产品分类名称(Category Name)</label>
			<input type="text" id="name" class="form-control" formControlName="name" required>
			<div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
				Product Cateogry Name is Required
			</div>
		</div>
		<div class="form-group">
			<label for="description">描述(Description)</label>
			<input type="text" id="description" class="form-control" formControlName="description">
		</div>
		<div class="form-grou">
			<label for="sort_order">排序序号(Sort Order)</label>
			<input type="text" id="sort_order" class="form-control" formControlName="sort_order" required>
			<div *ngIf="form.controls.sort_order.touched && !form.controls.sort_order.valid" class="alert alert-danger">
				排序序号是必须字段(Sort Order is Required)
			</div>
		</div>

		<button class="btn btn-primary" type="submit" [disabled]="!form.valid">提交(Submit)</button>
	</form>
</div>
