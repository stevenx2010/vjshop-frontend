<div>
	<h3>{{title}}</h3>
	<h4>当前产品分类：{{productCategory[0]?.name}}</h4>
	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-group">
			<label for="name">子类名称</label>
			<input type="text" id="name" class="form-control" formControlName="name" required>
			<div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
				<div *ngIf="form.controls.name.errors.required">
					产品子类名称不能为空!
				</div>
				<div *ngIf="form.controls.name.errors.maxlength">
					产品子类名称最长30个字符！
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="description">子类描述</label>
			<input type="text" id="description" class="form-control" formControlName="description">
		</div>
		<div class="form-group">
			<label for="sort_order">排序序号</label>
			<input type="text" id="sort_order" class="form-control" formControlName="sort_order" required>
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="!form.valid">保存上述数据</button>
		<button class="btn btn-primary" (click)="goBack()">返回</button>
	</form>
</div>

<style>
	form {
		margin-top: 2rem;
	}

	form button {
		margin-top: 2rem;
		margin-right: 2rem;
	}

	.ng-valid[required], .ng-valid.required {
		border-left: 5px solid #42A948;
	}

	.ng-invalid:not(form) {
		border-left: 5px solid #a94442;
	}
</style>
