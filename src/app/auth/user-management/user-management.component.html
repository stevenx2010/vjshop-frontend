
<div class="form-row">
	<div class="col-md-12">
		<h3>编辑管理用户</h3>
	</div>
	<div class="col-md-12" *ngIf="editUser">
		<app-create-new-user [user]="userToEdit" (canceled)="onCancel($event)"></app-create-new-user>
	</div>
<div class="form-row">
	<div class="col-md-12">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>用户名</th>
					<th>手机号</th>
					<th>邮件地址</th>
					<th>头像</th>
					<th>编辑</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users; let i = index;" [class.active]="selectedItem == i">
					<th scope="row">{{user?.id}}</th>
					<td>{{user?.name}}</td>
					<td>{{user?.mobile}}</td>
					<td>{{user?.email}}</td>
					<td><img src="{{baseUrl}}{{user?.image_url}}" width="64" height="64"></td>
					<td><i class="fa fa-edit" data-content="edit" (click)="edit(i)"></i></td>
					<td><i class="fa fa-trash" data-content="delete" data-toggle="modal" data-target="#deleteConfirm" (click)="delete(i)"></i></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


	<!--Modal-->
	<div class="modal fade" id="deleteConfirm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">确认删除</h4>					
				</div>

				<div class="modal-body">
					<p></p>
					请确认是否真的要删除该优惠券？
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-danger" (click)="deleteConfirmed()" data-dismiss="modal">确定</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" (click)="cancel()">取消</button>
				</div>
			</div>
		</div>
	</div>


<style>
	h3 {
		margin-top: 4rem;
		margin-bottom: 3rem;
	}

	[data-content="edit"]:hover {
		color: #33ff56;
		cursor: pointer;

	}

	[data-content="delete"]:hover {
		color: #ff4832;
		cursor: pointer;
	}

	.active {
		background-color: #c1c1c1;
		color: red;
	}
</style>
