
<div class="col-md-4"></div>
<div class="col-md-4">

	<div class="form-row">
		<div class="col-md-12">
			<h3 align="center"><img src="{{assetsBaseUrl}}assets/img/logo.png">用户登录</h3>
		</div>
	<div>

	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-group col-md-12">
			<label>邮箱地址</label>
			<input type="email" class="form-control" name="email" formControlName="email" required>
			<div *ngIf="form.controls.email.touched && form.controls.email.errors" class="alert alert-danger">
				<div *ngIf="form.controls.email.errors.required">
					必须输入邮箱地址
				</div>
				<div *ngIf="form.controls.username.errors.email">
					邮箱地址不合法
				</div>
			</div>
		</div>

		<div class="form-group col-md-12">
			<label>密码</label>
			<input type="password" class="form-control" name="password" formControlName="password" required>
			<div *ngIf="form.controls.password.touched && form.controls.password.errors" class="alert alert-danger">
				<div *ngIf="form.controls.password.errors.required">
					必须输入用户密码
				</div>
				<div *ngIf="form.controls.password.errors.minlength && form.controls.password.errors.maxlength">
					密码长度必须为6-12位
				</div>
				<div *ngIf="form.controls.password.errors.pattern">
					密码长度必须为字母数字组合，包含大小写
				</div>
			</div>
		</div>
		
		<div class="col-md-12">
			<div align="center">
				<button type="submit" class="btn btn-success btn-rect" [disabled]="!form.valid">登录系统</button>
			</div>
		</div>
	</form>
	
	<div algin="center" *ngIf="displayError" class="error">用户名或密码错误</div>	
</div>

<app-reset-password *ngIf="displayResetPassword" [userid]="userId" (reset)="resetStatus($event)"></app-reset-password>




<style>
	h3 {
	 	margin-top: 20rem;
	 	margin-bottom: 3rem;
	}

	button {
	 	margin-top: 2rem;
	}

	.ng-valid[required], .ng-valid.required {
		border-left: 5px solid #42A948;
	}

	.ng-invalid:not(form) {
		border-left: 5px solid #a94442;
	}

	.error {
		color: red;
	}
</style>
