<form>
	<div class="form-row">
		<div class="col-md-12">
			<h3>关于页面资料管理</h3>
		</div>
	</div>

	<div class="form-row">
		<div class="form-group col-md-12">
			<label>关于页面上部图片文件上传（多选）</label>
			<input type="file" class="form-control" name="topImages" id="topImages" multiple (change)="preview($event, 'top')">
			<div #preview_top droppable="true"></div>
		</div>

		<div class="form-group col-md-12">
			<label>关于文字介绍（用 '|' 进行分段）</label>
			<textarea rows="10" class="form-control" name="content" [(ngModel)]="content" (keyup)="contentChange()"></textarea>
		</div>			
	</div>	

	<div class="form-row">
		<div #progress_bar></div>
		
	</div>

	<div class="form-row">
		<div class="col-md-12">
			<button type="button" class="btn btn-success btn-rect" name="save" (click)="save()" [disabled]="saveBtnDisabled">保存数据</button>	
		</div>
	</div>
</form>

	

	<!--Modal-->
	<div class="modal fade" id="save-data">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">提示</h4>					
				</div>

				<div class="modal-body">
					数据已保存，请继续！
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>	

<style>
	h3 {
		margin-top: 2rem;
		margin-bottom: 2rem;
	}

	img {
		margin: 1rem;
	}

	button {
		margin-top: 3rem;
		margin-right: 3rem;
	}

	.warning {
		color: red;
		font-weight: bold;
	}
</style>
